steps:
    "Find example files using shell operation":
        name: find_files
        path_filter: "*examples/*.yml"
        regex: "name: shell"
        opconfig:
            output_namespace: "template_variables"
    "Choose example":
        name: prompt
        inputs:
            - name: "example_file"
              choices_from: "matching_files"
    "Display example":
        name: shell
        cmd: "cat {{ qwikstart.example_file }}"
        opconfig:
            display_description: false
