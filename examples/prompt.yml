steps:
    "Prompt for required args":
        name: prompt
        inputs:
            - name: "name"
              default: "World"
            - name: "target_dir"
              default: "."
              type: "path"
    "Define `target_path` based on prompts":
        name: define_context
        context_defs:
            target_path: "{{ qwikstart.target_dir }}/hello_world_with_prompt.txt"
    "Write hello_world file":
        name: add_file
        template_path: "./templates/hello_world.txt"
