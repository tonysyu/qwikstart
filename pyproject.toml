[tool.black]
line-length = 79

[tool.poetry]
name = "qwikstart"
version = "0.4.0"
description = "Code injector for automating configuration, setup, and yak shaving."
readme = "README.rst"
repository = "https://github.com/tonysyu/qwikstart"
documentation = "https://qwikstart.readthedocs.io/"
authors = ["Tony S. Yu <tsyu80@gmail.com>"]
license = "BSD-3-Clause"
classifiers = [
    "Development Status :: 3 - Alpha",
    "Environment :: Console",
    "Intended Audience :: Developers",
    "Topic :: Software Development",
    "License :: OSI Approved :: BSD License",

    "Programming Language :: Python :: 3",
    "Programming Language :: Python :: 3.7",
]
keywords = ["console", "terminal"]

[tool.poetry.dependencies]
python = "^3.6"
sphinx = { version = "<2", optional = true }
sphinx-autobuild = { version = "*", optional = true }
sphinxcontrib-napoleon = { version = "*", optional = true }
rope = "^0.14.0"
typing-extensions = "^3.7"
ipdb = {version = "^0.12.2", extras = ["debug"]}
[tool.poetry.dev-dependencies]
bumpversion = "*"
coverage = "*"
flake8 = "*"
mock = "*"
pytest = "*"
pytest-cov = "*"
pytest-flake8 = "*"
pytest-sugar = "*"
twine = "*"
wheel = "*"
pre-commit = "^1.17"
pytest-mypy = "^0.4.1"

[tool.poetry.extras]
docs = ["sphinx", "sphinx-autobuild", "sphinxcontrib-napoleon"]

[tool.poetry.scripts]
qwikstart = "qwikstart.cli:main"

[build-system]
requires = ["poetry>=0.12"]
build-backend = "poetry.masonry.api"
